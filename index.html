<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stardew Valley: квиз</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen visible">
        <div class="image-title"></div>
        <h2 class="heading">Stardew Valley: квиз</h2>
        <button type="button" class="start-game button">
            Начать игру
        </button>
        </div>

        <div class="screen">
            <div class="image-screen"></div>
            <h2 class="heading question">Викторина по Stardew Valley</h2>

            <ul class="answer-list">
                <li>
                    <button type="button" class="answer button">1</button>
                </li>
                <li>
                    <button type="button" class="answer button">2</button>
                </li>
                <li>
                    <button type="button" class="answer button">3</button>
                </li>
                <li>
                    <button type="button" class="answer button">4</button>
                </li>
        </ul>
        <h2 class="heading">
            Заработано очков: <span class="points">0</span>
        </h2>
        </div>

        <div class="screen">
        <div class="image-loss"></div>
        <h2 class="heading">Хайдаҕый? Вы проиграли!</h2>
        <button type="button" class="start-game button">
            Начать заново
        </button>
        </div>

        <div class="screen">
            <div class="image-win"></div>
            <h2 class="heading">Вот это класс! Вы выиграли!</h2>
            <h2>Всего заработано очков: <span class="points">0</span></h2>
            <button type="button" class="start-game button">Повторить игру</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
